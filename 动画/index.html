<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 视口设置，用于响应式设计 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 页面标题 -->
    <title>熊猫一二动画</title>
    <!-- 引入外部CSS文件 -->
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- 整个动画容器 -->
    <div class="all">
        <!-- 头部容器 -->
        <div class="head">
            <!-- 眉毛容器 -->
            <div class="meimao">
                <div class="meimao-left"></div> <!-- 左眉毛 -->
                <div class="meimao-right"></div> <!-- 右眉毛 -->
            </div>
            <!-- 眼睛容器 -->
            <div class="eyes">
                <div class="eye-left"> <!-- 左眼 -->
                    <div class="eye-left-tear"></div> <!-- 左眼泪 -->
                </div>
                <div class="eye-right"> <!-- 右眼 -->
                    <div class="eye-right-tear"></div> <!-- 右眼泪 -->
                </div>
            </div>
            <!-- 泪珠容器 -->
            <div class="tear">
                <div class="tear-left"></div> <!-- 左泪珠 -->
                <div class="tear-right"></div> <!-- 右泪珠 -->
            </div>
            <!-- 鼻子和嘴部容器 -->
            <div class="bizi">

                <div class="mouth"></div> <!-- 嘴巴 -->
            </div>
            <!-- 脸颊容器 -->
            <div class="jiuwo">
                <div class="jiuwo-left"></div> <!-- 左脸颊 -->
                <div class="jiuwo-right"></div> <!-- 右脸颊 -->
            </div>
        </div>
        <!-- 耳朵容器 -->
        <div class="ears">
            <div class="ear-left"></div> <!-- 左耳朵 -->
            <div class="ear-right"></div> <!-- 右耳朵 -->
        </div>
        <!-- 手部容器 -->
        <div class="hand">
            <div class="hand-left"> <!-- 左手 -->
                <div class="style-left"></div> <!-- 左手的装饰 -->
            </div>
            <div class="hand-right"> <!-- 右手 -->
                <div class="style-right"></div> <!-- 右手的装饰 -->
            </div>
        </div>
        <!-- 身体容器 -->
        <div class="body"></div>
        <!-- 脚部容器 -->
        <div class="foot">
            <div class="foot-left"></div> <!-- 左脚 -->
            <div class="foot-right"></div> <!-- 右脚 -->
        </div>
    </div>
</body>
</html>
